<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real-time Voting System</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>Vote Your Favorite Language</h1>
    <div class="poll">
      <button onclick="vote('JavaScript')">JavaScript</button>
      <button onclick="vote('Python')">Python</button>
      <button onclick="vote('Java')">Java</button>
      <button onclick="vote('C++')">C++</button>
    </div>

    <h2>Live Results</h2>
    <div class="results">
      <p>JavaScript: <span id="js-count">0</span></p>
      <p>Python: <span id="py-count">0</span></p>
      <p>Java: <span id="java-count">0</span></p>
      <p>C++: <span id="cpp-count">0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
